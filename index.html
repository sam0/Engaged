<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engage Fall - Live Social Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 30px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            font-size: 72px;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 0 0 60px rgba(138, 43, 226, 0.8);
            margin-bottom: 10px;
            letter-spacing: -2px;
            background: linear-gradient(90deg, #fff, #a78bfa, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .tagline {
            font-size: 24px;
            opacity: 0.95;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 900;
            color: #fbbf24;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        #feed-container {
            flex: 1;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
        }

        #feed {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            padding: 20px;
            max-height: 100%;
            overflow: hidden;
        }

        .message {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.1);
            animation: messageEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            transform: scale(0.8) rotateX(20deg);
            animation-fill-mode: forwards;
            position: relative;
            overflow: hidden;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        @keyframes messageEntrance {
            to {
                opacity: 1;
                transform: scale(1) rotateX(0);
            }
        }

        .message.featured {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            border: 3px solid rgba(255,255,255,0.5);
            box-shadow: 0 15px 60px rgba(251, 191, 36, 0.4);
        }

        .message.featured .author,
        .message.featured .message-body {
            color: white;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            margin-right: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-meta {
            flex: 1;
        }

        .author {
            font-weight: 700;
            color: #1f2937;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .timestamp {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }

        .message-body {
            color: #374151;
            line-height: 1.8;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .hashtag {
            color: #3b82f6;
            font-weight: 600;
        }

        .engagement {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .message.featured .engagement {
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        .engagement-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #6b7280;
        }

        .message.featured .engagement-item {
            color: rgba(255,255,255,0.9);
        }

        .engagement-icon {
            font-size: 20px;
        }

        .controls {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .settings-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            border: none;
        }

        /* Settings Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 50px;
            border-radius: 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 80px rgba(0,0,0,0.5);
            position: relative;
        }

        .modal-header {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 30px;
            color: #1f2937;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #374151;
            font-size: 16px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-primary {
            flex: 1;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        .btn-secondary {
            flex: 1;
            background: #e5e7eb;
            color: #374151;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 32px;
            cursor: pointer;
            color: #9ca3af;
            padding: 0;
            width: 40px;
            height: 40px;
        }

        .hint {
            font-size: 13px;
            color: #6b7280;
            margin-top: 8px;
        }

        /* Celebration effects */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            #feed {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 48px;
            }

            .tagline {
                font-size: 16px;
            }

            #feed {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .controls {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
                flex-wrap: wrap;
            }

            .stats-bar {
                flex-wrap: wrap;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="celebration" id="celebration"></div>

    <div class="container">
        <header>
            <div class="logo">ENGAGE FALL</div>
            <p class="tagline">Live Conversations Driving Action</p>
            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-value" id="messageCount">0</div>
                    <div class="stat-label">Messages</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="engagementCount">0</div>
                    <div class="stat-label">Engagements</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è Settings</button>
            <button onclick="togglePause()">‚è∏Ô∏è Pause</button>
            <button onclick="clearFeed()">üîÑ Clear</button>
        </div>

        <div id="feed-container">
            <div id="feed"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeSettings()">√ó</button>
            <div class="modal-header">‚öôÔ∏è Configure Engage Fall</div>

            <div class="form-group">
                <label>Data Source</label>
                <select id="sourceType" onchange="updateSourceOptions()">
                    <option value="demo">Demo Mode (Sample Data)</option>
                    <option value="network">Entire Network Feed</option>
                    <option value="community">Community Feed</option>
                    <option value="event">Event/Campaign Feed</option>
                    <option value="hashtag">Hashtag Feed</option>
                </select>
            </div>

            <div class="form-group" id="apiKeyGroup">
                <label>Viva Engage API Token</label>
                <input type="password" id="apiToken" placeholder="Enter your API token">
                <div class="hint">Get your token from Viva Engage Developer Settings</div>
            </div>

            <div class="form-group" id="communityGroup" style="display:none;">
                <label>Community ID</label>
                <input type="text" id="communityId" placeholder="e.g., 12345678">
            </div>

            <div class="form-group" id="eventGroup" style="display:none;">
                <label>Event/Campaign Hashtag</label>
                <input type="text" id="eventHashtag" placeholder="e.g., #SalesKickoff2026">
            </div>

            <div class="form-group" id="hashtagGroup" style="display:none;">
                <label>Hashtag to Track</label>
                <input type="text" id="hashtagValue" placeholder="e.g., #Innovation">
            </div>

            <div class="form-group">
                <label>Update Interval (seconds)</label>
                <select id="updateInterval">
                    <option value="3">3 seconds (Fast)</option>
                    <option value="5" selected>5 seconds (Normal)</option>
                    <option value="10">10 seconds (Slow)</option>
                    <option value="30">30 seconds (Very Slow)</option>
                </select>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="saveSettings()">üíæ Save & Connect</button>
                <button class="btn-secondary" onclick="closeSettings()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        let config = {
            sourceType: 'demo',
            apiToken: '',
            communityId: '',
            eventHashtag: '',
            hashtagValue: '',
            updateInterval: 5000
        };

        // Sample data for demo mode
        const sampleNames = [
            'Sarah Chen', 'Marcus Johnson', 'Aisha Patel', 'James Rodriguez',
            'Emma Wilson', 'David Kim', 'Olivia Martinez', 'Ryan O\'Connor',
            'Priya Sharma', 'Michael Brown', 'Sofia Garcia', 'Alex Thompson'
        ];

        const sampleMessages = [
            'Just wrapped up an amazing product demo! The team absolutely loved the new features üöÄ',
            'Huge congrats to our sales team for crushing Q1 targets! #TeamWork',
            'Innovation doesn\'t happen by accident. It happens when brilliant people collaborate. Proud of this team! üí°',
            'Join us for the town hall tomorrow at 10am PT. Can\'t wait to share some exciting news!',
            'Our customer satisfaction scores are at an all-time high. Thank you to everyone who makes this possible! ‚≠ê',
            'Coffee chat this afternoon? Let\'s discuss the roadmap for next quarter ‚òï',
            'Shoutout to the engineering team for the seamless deployment last night. Zero downtime! üëè',
            'Remember: Every customer interaction is an opportunity to build trust and create value.',
            'The energy at today\'s kickoff event was incredible! Let\'s keep this momentum going üî•',
            'Just finished an inspiring conversation with one of our customers. Their success is our success.',
            'Pro tip: Start your day with gratitude. It changes everything.',
            'Big announcement coming next week. Stay tuned! üì¢',
            'Collaboration across teams has never been stronger. This is how we win.',
            'Our values aren\'t just words on a wall. They\'re how we show up every single day.',
            'Investing in our people is investing in our future. Excited about our new learning programs! üìö',
            'Customer feedback is gold. Thank you for sharing your insights today!',
            'Friday motivation: You\'ve got this. We\'ve got this. Together, we\'re unstoppable. üí™',
            'The best ideas come from unexpected places. Keep sharing, keep innovating.',
            'Thrilled to welcome our newest team members! Your fresh perspectives are exactly what we need.',
            'Reminder: Take breaks. Recharge. Your wellbeing matters. üåü'
        ];

        const sampleHashtags = ['#Innovation', '#TeamWork', '#CustomerFirst', '#Growth', '#Excellence'];

        let isPaused = false;
        let messageCount = 0;
        let engagementCount = 0;
        let updateInterval;
        const maxMessages = 40;

        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('');
        }

        function formatTimestamp(date) {
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 60) return 'Just now';
            if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
            if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
            return date.toLocaleDateString();
        }

        function addHashtags(text) {
            return text.replace(/#\w+/g, '<span class="hashtag">$&</span>');
        }

        function createMessage(data = null) {
            if (isPaused) return;

            // Demo mode data generation
            if (!data) {
                const name = sampleNames[Math.floor(Math.random() * sampleNames.length)];
                let message = sampleMessages[Math.floor(Math.random() * sampleMessages.length)];

                // 30% chance to add a hashtag
                if (Math.random() < 0.3 && !message.includes('#')) {
                    const hashtag = sampleHashtags[Math.floor(Math.random() * sampleHashtags.length)];
                    message += ' ' + hashtag;
                }

                data = {
                    author: name,
                    message: message,
                    timestamp: new Date(),
                    likes: Math.floor(Math.random() * 50) + 1,
                    comments: Math.floor(Math.random() * 15),
                    isFeatured: Math.random() < 0.15 // 15% chance of featured
                };
            }

            const messageEl = document.createElement('div');
            messageEl.className = 'message' + (data.isFeatured ? ' featured' : '');
            messageEl.style.animationDelay = Math.random() * 0.2 + 's';

            const engagements = (data.likes || 0) + (data.comments || 0);
            engagementCount += engagements;

            messageEl.innerHTML = `
                <div class="message-header">
                    <div class="avatar">${getInitials(data.author)}</div>
                    <div class="message-meta">
                        <div class="author">${data.author}</div>
                        <div class="timestamp">${formatTimestamp(data.timestamp)}</div>
                    </div>
                </div>
                <div class="message-body">${addHashtags(data.message)}</div>
                <div class="engagement">
                    <div class="engagement-item">
                        <span class="engagement-icon">‚ù§Ô∏è</span>
                        <span>${data.likes || 0}</span>
                    </div>
                    <div class="engagement-item">
                        <span class="engagement-icon">üí¨</span>
                        <span>${data.comments || 0}</span>
                    </div>
                </div>
            `;

            const feed = document.getElementById('feed');
            feed.insertBefore(messageEl, feed.firstChild);
            messageCount++;

            updateStats();

            // Celebration for featured posts
            if (data.isFeatured && Math.random() < 0.5) {
                triggerCelebration();
            }

            // Remove old messages
            while (feed.children.length > maxMessages) {
                feed.removeChild(feed.lastChild);
                messageCount--;
            }
        }

        function updateStats() {
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('engagementCount').textContent = engagementCount;
        }

        function triggerCelebration() {
            // Add sparkle effect (simplified)
            const celebration = document.getElementById('celebration');
            celebration.style.background = 'radial-gradient(circle at center, rgba(251,191,36,0.1) 0%, transparent 50%)';
            setTimeout(() => {
                celebration.style.background = 'none';
            }, 1000);
        }

        function togglePause() {
            isPaused = !isPaused;
            const btn = event.target;
            btn.textContent = isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
        }

        function clearFeed() {
            document.getElementById('feed').innerHTML = '';
            messageCount = 0;
            engagementCount = 0;
            updateStats();
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function updateSourceOptions() {
            const sourceType = document.getElementById('sourceType').value;

            document.getElementById('apiKeyGroup').style.display = sourceType === 'demo' ? 'none' : 'block';
            document.getElementById('communityGroup').style.display = sourceType === 'community' ? 'block' : 'none';
            document.getElementById('eventGroup').style.display = sourceType === 'event' ? 'block' : 'none';
            document.getElementById('hashtagGroup').style.display = sourceType === 'hashtag' ? 'block' : 'none';
        }

        function saveSettings() {
            config.sourceType = document.getElementById('sourceType').value;
            config.apiToken = document.getElementById('apiToken').value;
            config.communityId = document.getElementById('communityId').value;
            config.eventHashtag = document.getElementById('eventHashtag').value;
            config.hashtagValue = document.getElementById('hashtagValue').value;
            config.updateInterval = parseInt(document.getElementById('updateInterval').value) * 1000;

            // Restart with new settings
            if (updateInterval) clearInterval(updateInterval);

            if (config.sourceType !== 'demo' && !config.apiToken) {
                alert('Please enter your Viva Engage API token to use live data.');
                return;
            }

            closeSettings();
            clearFeed();
            startFeed();
        }

        async function fetchVivaEngageData() {
            if (config.sourceType === 'demo') {
                createMessage();
                return;
            }

            // Real Viva Engage API integration
            try {
                let endpoint = 'https://www.yammer.com/api/v1/messages.json';

                if (config.sourceType === 'community') {
                    endpoint = `https://www.yammer.com/api/v1/messages/in_group/${config.communityId}.json`;
                } else if (config.sourceType === 'hashtag' || config.sourceType === 'event') {
                    const tag = config.sourceType === 'event' ? config.eventHashtag : config.hashtagValue;
                    endpoint = `https://www.yammer.com/api/v1/messages/about_topic.json?topic=${encodeURIComponent(tag)}`;
                }

                const response = await fetch(endpoint, {
                    headers: {
                        'Authorization': `Bearer ${config.apiToken}`
                    }
                });

                if (!response.ok) {
                    console.error('API Error:', response.status);
                    // Fallback to demo
                    createMessage();
                    return;
                }

                const data = await response.json();

                if (data.messages && data.messages.length > 0) {
                    const msg = data.messages[0];
                    createMessage({
                        author: msg.sender.full_name,
                        message: msg.body.plain,
                        timestamp: new Date(msg.created_at),
                        likes: msg.liked_by?.count || 0,
                        comments: msg.stats?.replies || 0,
                        isFeatured: msg.stats?.views > 100
                    });
                } else {
                    createMessage(); // Fallback to demo
                }
            } catch (error) {
                console.error('Fetch error:', error);
                createMessage(); // Fallback to demo
            }
        }

        function startFeed() {
            // Initial burst of messages
            for (let i = 0; i < 6; i++) {
                setTimeout(() => createMessage(), i * 800);
            }

            // Continue adding messages
            updateInterval = setInterval(fetchVivaEngageData, config.updateInterval);
        }

        // Initialize
        createParticles();
        startFeed();

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                togglePause();
            } else if (e.key === 'c' || e.key === 'C') {
                clearFeed();
            } else if (e.key === 's' || e.key === 'S') {
                openSettings();
            } else if (e.key === 'Escape') {
                closeSettings();
            }
        });
    </script>
</body>
